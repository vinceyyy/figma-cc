repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key

  # Ruff — Python linting + formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Biome — TypeScript/HTML/CSS linting + formatting (local hook using project npm dep)
  - repo: local
    hooks:
      - id: biome-check
        name: biome check
        entry: npx biome check --write
        language: system
        files: ^figma-plugin/
        pass_filenames: false

  # ty — Python type checking (local hook using project dep)
  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uv run ty check api/
        language: system
        pass_filenames: false
        types: [python]
