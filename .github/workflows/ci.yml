name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: uv sync --frozen

      - name: Ruff check
        run: uv run ruff check api/ tests/

      - name: Ruff format check
        run: uv run ruff format --check api/ tests/

      - name: ty check
        run: uv run ty check api/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: uv sync --frozen

      - name: Run tests with coverage
        run: uv run pytest tests/ -v

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  plugin-lint:
    name: Lint (Plugin)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: figma-plugin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: figma-plugin/package-lock.json

      - run: npm ci

      - name: Biome check
        run: npx biome check .

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Verify code.js is up-to-date
        run: |
          npx tsc -p tsconfig.json
          git diff --exit-code code.js
